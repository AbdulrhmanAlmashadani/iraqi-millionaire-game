<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من سيربح المليون - النسخة العراقية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ95QpS9h0zT3I/J5Xb4Vp4oB7oFq5N1V2S4gP4E3H7r+h0E2o6D8g0g5l+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            direction: rtl;
        }

        .game-container {
            width: 100%;
            max-width: 700px;
            background-color: #2e2e4a;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            border: 3px solid #f8d461;
        }

        h1 {
            color: #f8d461;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        #question-status {
            font-size: 1.2em;
            color: #a0a0a0;
            margin-bottom: 5px;
        }

        #prize-display {
            font-size: 1.5em;
            color: #f8d461;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #question-box {
            background-color: #3f3d56;
            padding: 20px;
            border-radius: 10px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .option-btn {
            background-color: #3f3d56;
            color: #e0e0e0;
            border: 2px solid #5a5a7c;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .option-btn:hover:not([disabled]) {
            background-color: #5a5a7c;
            transform: translateY(-2px);
        }
        
        .option-btn.correct {
            background-color: #28a745;
            border-color: #218838;
        }

        .option-btn.wrong {
            background-color: #dc3545;
            border-color: #c82333;
        }

        .message-box {
            margin-top: 20px;
            min-height: 40px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .win-message {
            color: #28a745;
            font-size: 2em;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .btn-start, .btn-next {
            background-color: #3498db;
        }

        .btn-start:hover, .btn-next:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-reset {
            background-color: #e74c3c;
        }

        .btn-reset:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>من سيربح المليون - النسخة العراقية</h1>
        <div id="question-status"></div>
        <div id="prize-display"></div>
        <div id="question-box">اضغط 'ابدأ' للعب!</div>
        <div class="options-grid" id="options-container"></div>
        <div class="message-box" id="message"></div>
        <div class="controls">
            <button id="startButton" class="btn btn-start">ابدأ</button>
            <button id="nextButton" class="btn btn-next" style="display: none;">السؤال التالي</button>
            <button id="resetButton" class="btn btn-reset" style="display: none;">إعادة اللعب</button>
        </div>
    </div>

    <script>
        const questionBox = document.getElementById('question-box');
        const optionsContainer = document.getElementById('options-container');
        const messageDisplay = document.getElementById('message');
        const startButton = document.getElementById('startButton');
        const nextButton = document.getElementById('nextButton');
        const resetButton = document.getElementById('resetButton');
        const prizeDisplay = document.getElementById('prize-display');
        const questionStatus = document.getElementById('question-status');

        let currentQuestionIndex = 0;
        let gameState = 'START';
        let shuffledQuestions = [];

        // قائمة الجوائز النقدية لكل سؤال (10 أسئلة فقط)
        const prizes = [
            '1,000 دينار',
            '2,000 دينار',
            '5,000 دينار',
            '10,000 دينار',
            '25,000 دينار',
            '50,000 دينار',
            '75,000 دينار',
            '100,000 دينار',
            '250,000 دينار',
            '1,000,000 دينار'
        ];

        // الأسئلة والأجوبة المصححة حول العراق
        const allQuestions = [
            {
                question: "من هو واحد عراق؟",
                options: ["أبو عمار", "أبو غسان", "أبو أسد", "أبو خالد"],
                answer: "أبو أسد"
            },
            {
                question: "لماذا تسمى أربيل مدينة المعارض؟",
                options: ["لأنها تحتوي على معارض فنية", "لأنها تحتوي على معارض كتب", "لأنها تحتوي على معارض سيارات", "لأنها تحتوي على معارض أزياء"],
                answer: "لأنها تحتوي على معارض سيارات"
            },
            {
                question: "ما هو الاسم القديم لمدينة الموصل؟",
                options: ["أور", "ماري", "نينوى", "أشور"],
                answer: "نينوى"
            },
            {
                question: "ما هو اللقب الذي يطلق على مدينة الموصل؟",
                options: ["مدينة النخيل", "دار السلام", "الحدباء", "فينيسيا الشرق"],
                answer: "الحدباء"
            },
          
            {
                question: "ما هو أشهر شارع ثقافي في بغداد؟",
                options: ["شارع الرشيد", "شارع أبو نواس", "شارع المتنبي", "شارع فلسطين"],
                answer: "شارع المتنبي"
            },
            {
                question: "ما هو اسم النهرين الرئيسيين في العراق؟",
                options: ["الفرات ودجلة", "النيل والفرات", "دجلة والجيحون", "الفرات واليرموك"],
                answer: "الفرات ودجلة"
            },
            {
                question: "ما هي عاصمة العراق؟",
                options: ["البصرة", "أربيل", "بغداد", "الموصل"],
                answer: "بغداد"
            },
            {
                question: "ما هو الاسم الذي يطلق على العراق؟",
                options: ["بلاد الشام", "بلاد الرافدين", "بلاد الأهرام", "بلاد النخيل"],
                answer: "بلاد الرافدين"
            },
            {
                question: "ما هو الطبق العراقي الشعبي المصنوع من السمك المشوي؟",
                options: ["التبسي", "الدولمة", "الكباب", "السمك المسكوف"],
                answer: "السمك المسكوف"
            },
            {
                question: "ما هي المدينة العراقية التي تقع فيها منارة الملوية؟",
                options: ["البصرة", "سامراء", "أربيل", "بابل"],
                answer: "سامراء"
            },
            {
                question: "ما هو اسم أكبر بحيرة طبيعية في العراق؟",
                options: ["بحيرة ساوة", "بحيرة دوكان", "بحيرة الرزازة", "بحيرة حمرين"],
                answer: "بحيرة الرزازة"
            },
            {
                question: "ما هو اللقب الذي يطلق على مدينة بغداد؟",
                options: ["مدينة النخيل", "دار السلام", "مدينة الألف مئذنة", "مدينة الضباب"],
                answer: "دار السلام"
            },
            {
                question: "ما هو الاسم الذي يطلق على مدينة الحضر الأثرية؟",
                options: ["مدينة الشمس", "مدينة القمر", "مدينة الرياح", "مدينة التوابل"],
                answer: "مدينة الشمس"
            },
            {
                question: "ما هي المدينة العراقية التي تعرف باسم 'أم الربيعين'؟",
                options: ["بغداد", "أربيل", "الموصل", "كركوك"],
                answer: "الموصل"
            },
            {
                question: "ما هو أقدم علم في العالم وجد في بلاد ما بين النهرين؟",
                options: ["الكيمياء", "الفيزياء", "الفلك", "الطب"],
                answer: "الفلك"
            },
            {
                question: "من هو الشاعر العراقي الذي كتب قصيدة 'أنا وليلى'؟",
                options: ["محمود درويش", "نزار قباني", "كاظم الساهر", "حسن المرواني"],
                answer: "حسن المرواني"
            },
            {
                question: "ما هو اسم المعركة التاريخية التي وقعت بين العراقيين والقوات البريطانية عام 1920؟",
                options: ["ثورة العشرين", "ثورة 14 تموز", "حرب الخليج", "معركة القادسية"],
                answer: "ثورة العشرين"
            },
            {
                question: "ما هو اسم الطبق العراقي الذي يتكون من الرز واللحم والمكسرات؟",
                options: ["الباجة", "السمك", "القوزي", "التبسي"],
                answer: "القوزي"
            },
            {
                question: "ما هو اسم أكبر حقل نفطي في العراق؟",
                options: ["حقل كركوك", "حقل الرميلة", "حقل غرب القرنة", "حقل الزبير"],
                answer: "حقل الرميلة"
            },
            {
                question: "ما هو أشهر معلم  في مدينة النجف؟",
                options: ["مسجد الكوفة", "مرقد الإمام علي", "شارع الروان", "جامع الخضراء"],
                answer: "مرقد الإمام علي"
            }
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showQuestion(qIndex) {
            optionsContainer.innerHTML = '';
            // عرض حالة السؤال
            const currentQuestionNumber = qIndex + 1;
            const remainingQuestions = prizes.length - currentQuestionNumber;
            questionStatus.textContent = `أنت في السؤال رقم ${currentQuestionNumber} | متبقي ${remainingQuestions} أسئلة`;

            // عرض السؤال الحالي
            questionBox.textContent = shuffledQuestions[qIndex].question;
            
            // عرض الجائزة الحالية
            prizeDisplay.textContent = `الجائزة: ${prizes[qIndex]}`;

            // إنشاء أزرار الإجابات
            shuffledQuestions[qIndex].options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => handleAnswer(option, shuffledQuestions[qIndex].answer, button));
                optionsContainer.appendChild(button);
            });
        }

        function handleAnswer(selectedOption, correctAnswer, button) {
            // تعطيل جميع الأزرار بعد اختيار إجابة
            document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);

            if (selectedOption === correctAnswer) {
                button.classList.add('correct');
                messageDisplay.textContent = "إجابة صحيحة! 🎉";

                currentQuestionIndex++;
                if (currentQuestionIndex < prizes.length) {
                    setTimeout(() => {
                        nextQuestion();
                    }, 1500);
                } else {
                    setTimeout(() => {
                        endGame();
                    }, 1500);
                }

            } else {
                button.classList.add('wrong');
                // إظهار الإجابة الصحيحة
                document.querySelectorAll('.option-btn').forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
                messageDisplay.textContent = "إجابة خاطئة! لقد خسرت.";
                setTimeout(() => {
                    resetGame();
                }, 3000);
            }
        }

        function startGame() {
            gameState = 'PLAYING';
            currentQuestionIndex = 0;
            
            // فصل السؤال المحدد عن بقية الأسئلة
            const specialQuestion = allQuestions.find(q => q.question === "من هو واحد عراق؟");
            const otherQuestions = allQuestions.filter(q => q.question !== "من هو واحد عراق؟");

            // خلط الأسئلة الأخرى واختيار عدد منها
            const shuffledOthers = shuffle(otherQuestions);
            shuffledQuestions = shuffledOthers.slice(0, prizes.length - 1);

            // إدخال السؤال المحدد في موقع عشوائي بين الأسئلة المختارة
            const randomIndex = Math.floor(Math.random() * prizes.length);
            shuffledQuestions.splice(randomIndex, 0, specialQuestion);

            startButton.style.display = 'none';
            resetButton.style.display = 'none';
            nextButton.style.display = 'none';
            messageDisplay.textContent = '';
            showQuestion(currentQuestionIndex);
        }

        function nextQuestion() {
            messageDisplay.textContent = '';
            showQuestion(currentQuestionIndex);
        }

        function endGame() {
            gameState = 'GAME_OVER';
            optionsContainer.innerHTML = '';
            questionBox.textContent = "مبروك الفوز اتصل بابو اسد للحصول على الاموال";
            messageDisplay.textContent = "";
            questionStatus.style.display = 'none';
            questionBox.classList.add('win-message');
            resetButton.style.display = 'inline-block';
        }

        function resetGame() {
            startButton.style.display = 'inline-block';
            resetButton.style.display = 'none';
            nextButton.style.display = 'none';
            questionBox.textContent = "اضغط 'ابدأ' للعب!";
            optionsContainer.innerHTML = '';
            messageDisplay.textContent = '';
            prizeDisplay.textContent = '1,000 دينار';
            questionBox.classList.remove('win-message');
            questionStatus.style.display = 'block';
            questionStatus.textContent = '';
            gameState = 'START';
        }

        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);

        resetGame();
    </script>
</body>
</html>

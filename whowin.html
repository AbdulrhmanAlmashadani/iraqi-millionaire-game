<!DOCTYPE html>
<html lang="ar">
<head>

            font-family: 'Cairo', sans-serif;

            padding: 20px;

        }

            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .option-btn {
            background-color: #3f3d56;
            color: #e0e0e0;
            border: 2px solid #5a5a7c;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .option-btn:hover:not([disabled]) {
            background-color: #5a5a7c;
            transform: translateY(-2px);
        }
        
        .option-btn.correct {
            background-color: #28a745;
            border-color: #218838;
        }

        .option-btn.wrong {
            background-color: #dc3545;
            border-color: #c82333;
        }

        .message-box {
            margin-top: 20px;
            min-height: 40px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .win-message {
            color: #28a745;
            font-size: 2em;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .btn-start, .btn-next {
            background-color: #3498db;
        }

        .btn-start:hover, .btn-next:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-reset {
            background-color: #e74c3c;
        }

        .btn-reset:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
    </style>
</head>

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showQuestion(qIndex) {
            optionsContainer.innerHTML = '';
            // عرض حالة السؤال
            const currentQuestionNumber = qIndex + 1;
            const remainingQuestions = prizes.length - currentQuestionNumber;
            questionStatus.textContent = `أنت في السؤال رقم ${currentQuestionNumber} | متبقي ${remainingQuestions} أسئلة`;

            // عرض السؤال الحالي
            questionBox.textContent = shuffledQuestions[qIndex].question;
            
            // عرض الجائزة الحالية
            prizeDisplay.textContent = `الجائزة: ${prizes[qIndex]}`;

            // إنشاء أزرار الإجابات
            shuffledQuestions[qIndex].options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => handleAnswer(option, shuffledQuestions[qIndex].answer, button));
                optionsContainer.appendChild(button);
            });
        }

        function handleAnswer(selectedOption, correctAnswer, button) {
            // تعطيل جميع الأزرار بعد اختيار إجابة
            document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);

            if (selectedOption === correctAnswer) {
                button.classList.add('correct');
                messageDisplay.textContent = "إجابة صحيحة! 🎉";

                currentQuestionIndex++;
                if (currentQuestionIndex < prizes.length) {
                    setTimeout(() => {
                        nextQuestion();
                    }, 1500);
                } else {
                    setTimeout(() => {
                        endGame();
                    }, 1500);
                }

            } else {
                button.classList.add('wrong');
                // إظهار الإجابة الصحيحة
                document.querySelectorAll('.option-btn').forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
                messageDisplay.textContent = "إجابة خاطئة! لقد خسرت.";
                setTimeout(() => {
                    resetGame();
                }, 3000);
            }
        }

        function startGame() {
            gameState = 'PLAYING';
            currentQuestionIndex = 0;
            shuffledQuestions = shuffle(allQuestions).slice(0, prizes.length);
            startButton.style.display = 'none';
            resetButton.style.display = 'none';
            nextButton.style.display = 'none';
            messageDisplay.textContent = '';
            showQuestion(currentQuestionIndex);
        }

        function nextQuestion() {
            messageDisplay.textContent = '';
            showQuestion(currentQuestionIndex);
        }

        function endGame() {
            gameState = 'GAME_OVER';
            optionsContainer.innerHTML = '';
            questionBox.textContent = "مبروك الفوز اتصل بابو اسد للحصول على الاموال";
            messageDisplay.textContent = "";
            questionStatus.style.display = 'none';
            questionBox.classList.add('win-message');
            resetButton.style.display = 'inline-block';
        }

        function resetGame() {
            startButton.style.display = 'inline-block';
            resetButton.style.display = 'none';
            nextButton.style.display = 'none';
            questionBox.textContent = "اضغط 'ابدأ' للعب!";
            optionsContainer.innerHTML = '';
            messageDisplay.textContent = '';
            prizeDisplay.textContent = '1,000 دينار';
            questionBox.classList.remove('win-message');
            questionStatus.style.display = 'block';
            questionStatus.textContent = '';
            gameState = 'START';
        }

        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);

        // The next button is not really needed anymore since the game proceeds automatically
        // or resets. I've removed its listener.

        // الإعداد الأولي عند تحميل الصفحة
        resetGame();

    </script>
</body>
</html>
